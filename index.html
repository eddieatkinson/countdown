<!DOCTYPE html>
<html>
<head>
	<title>Countdown to Graduation</title>

	<link rel="stylesheet" type="text/css" href="styles.css">
	

</head>
<body>
	<h1>Countdown Till Graduation Day!</h1>
	<div id="timer-div">
		<div class="big-weeks">
			<div class="time-unit">
				<span class="weeks">0</span>
				<span class="small-text">Weeks</span>
			</div>
		</div>
		<div class="big-days">
			<div class="time-unit">
				<span class="days">0</span>
				<span class="small-text">Days</span>
			</div>
		</div>
		<div class="big-hours">
			<div class="time-unit">
				<span class="hours">0</span>
				<span class="small-text">Hours</span>
			</div>
		</div>
		<div class="big-minutes">
			<div class="time-unit">
				<span class="minutes">0</span>
				<span class="small-text">Minutes</span>
			</div>
		</div>
		<div class="big-seconds">
			<div class="time-unit">
				<span class="seconds">0</span>
				<span class="small-text">Seconds</span>
			</div>
		</div>

	</div>
	<canvas id="canvas" width="500px" height="500px"></canvas>
	<script type="text/javascript" src="scripts.js"></script>

</body>
</html>
